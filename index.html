<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 1px solid black;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Enter a Website URL</h1>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., now.gg)">
  <button id="goButton">Go</button>
  
  <iframe id="proxyFrame"></iframe>

  <script src="script.js"></script>

</body>
</html>
